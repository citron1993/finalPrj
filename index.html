<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>התחברות והרשמה</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; direction: rtl; }
  .container { max-width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
  h2 { text-align: center; }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
  }
  button {
    width: 100%; background: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;
  }
  button:hover { background: #218838; }
  .toggle { text-align: center; margin-top: 10px; }
  .toggle button { background: transparent; color: #007bff; cursor: pointer; border: none; padding: 0; }
  #errorMsg { color: red; text-align: center; margin: 10px 0; font-weight: bold; }
</style>
</head>
<body>

<div class="container" id="auth-container">

  <div id="login-form">
    <h2>התחברות</h2>
    <input type="text" id="login-username" placeholder="שם משתמש" required />
    <input type="password" id="login-password" placeholder="סיסמה" required />
    <button onclick="login()">התחבר</button>
    <div class="toggle">אין לך חשבון? <button onclick="toggleForms()">הרשם כאן</button></div>
    <div id="login-error" class="errorMsg"></div>
  </div>

  <div id="signup-form" style="display:none;">
    <h2>הרשמה</h2>
    <input type="text" id="signup-username" placeholder="שם משתמש" required />
    <input type="email" id="signup-email" placeholder="אימייל (אופציונלי)" />
    <input type="password" id="signup-password" placeholder="סיסמה" required />
    <button onclick="signup()">הרשם</button>
    <div class="toggle">כבר יש לך חשבון? <button onclick="toggleForms()">התחבר כאן</button></div>
    <div id="signup-error" class="errorMsg"></div>
  </div>

</div>

<script>
  const cartRouter = require("./routes/cart");
app.use("/api/cart", cartRouter);

function toggleForms() {
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  document.getElementById("login-error").innerText = "";
  document.getElementById("signup-error").innerText = "";
  if (loginForm.style.display === 'none') {
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
  } else {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
  }
}

async function login() {
  const errorDiv = document.getElementById("login-error");
  errorDiv.innerText = "";

  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();

  if (!username || !password) {
    errorDiv.innerText = "אנא מלא את כל השדות";
    return;
  }

  try {
    const res = await fetch("http://localhost:8000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
  localStorage.setItem("token", data.token);
localStorage.setItem("userId", data.userId);
localStorage.setItem("username", data.username);

      window.location.href = "cart.html";
    } else {
      errorDiv.innerText = data.message || "שגיאה בהתחברות";
    }
  } catch (err) {
    errorDiv.innerText = "שגיאה בתקשורת עם השרת";
    console.error(err);
  }
}

async function signup() {
  const errorDiv = document.getElementById("signup-error");
  errorDiv.innerText = "";

  const username = document.getElementById('signup-username').value.trim();
  const email = document.getElementById('signup-email').value.trim();
  const password = document.getElementById('signup-password').value.trim();

  if (!username || !password) {
    errorDiv.innerText = "אנא מלא את כל השדות הנדרשים";
    return;
  }

  try {
    const res = await fetch('http://localhost:8000/api/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert('נרשמת בהצלחה! כעת תוכל להתחבר.');
      toggleForms();
    } else {
      errorDiv.innerText = data.message || "שגיאה בהרשמה";
    }
  } catch (err) {
    errorDiv.innerText = "שגיאה בתקשורת עם השרת";
    console.error(err);
  }
}
</script>

</body>
</html>
